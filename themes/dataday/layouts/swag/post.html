<article class="swag box-shadow mb-4">
    <div class="content py-3 px-3">
        <h4 class="my-3">{{ .Title | markdownify }}</h4>
        <div class="swag-info">
            <img class="img-fluid" src="{{ .Params.Image }}">
            <p class="mb-4">{{ .Summary }}</p>
        </div>
        <div class="text-right">
            <a href="{{ .Permalink }}" class="h5">
                Check it out! <i class="fas fa-arrow-right mr-4"></i>
            </a>
        </div>
    </div>
</article>
