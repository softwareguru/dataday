{{ define "main" }}

{{ partial "page-title.html" . }}

<div class="container mb-4">

        {{ .Content }}
    </p>

        <tr>
          <th data-field="time_start" data-sortable="true">Inicio</th>

        </tr>
      </thead>
        <tbody>
              {{ range .Data.Pages.ByTitle }}
            <tr style="font-size: 0.9em;">
              <td>Horario</td>
              <td>Horario</td>
              <td>
                <a class="session-title mb-4" href="{{.Permalink}}">{{ .Params.title }}</a>

              <td>{{ with .Params.speakers }}{{ delimit . ", " " & " }}{{ end }}</td>
              <td> {{.Params.room}}</td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</div>


{{ end }}
