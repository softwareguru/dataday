{{ define "main" }}

{{ partial "page-title.html" . }}

<div class="container mb-4">
    <p class="text-center">
        {{ .Content }}
    </p>

    <table id="sessions-table" data-toggle="table" data-search="true" data-search-align="left" data-sortable="true">
      <thead>
        <tr>
          <th data-field="title" data-sortable="true">Title</th>        

        </tr>
      </thead>
        <tbody>
              {{ range .Data.Pages.ByTitle }}
            <tr>
            <td>
              <h4 class="mt-2">
                <a class="session-title mb-4" href="{{.Permalink}}">{{ .Params.title }}</a>
                <p class="mb-2" style="color: #ed1b35;">{{ with .Params.speakers }}{{ delimit . ", " " & " }}{{ end }}</p>
              </h4>
            </td>
            </tr>
            {{ end }}
        </tbody>
    </table>

</div>


{{ end }}
