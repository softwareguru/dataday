<!-- Navigation Start -->
<header>
  <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-black">
    <div class="container" style="align-items: flex-end;">
      <a class="navbar-brand" href='{{ "/" | relURL }}'>
        <img src="{{ .Site.Params.logo | relURL }}" alt="{{ .Site.Title }}" class="img-fluid logo-b">
      </a>

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
        aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon text-white"></span>
      </button>

      <!--  MAIN MENU  -->
      <div class="navbar-collapse collapse text-center" id="navigation">
        <ul class="navbar-nav mx-auto">
          {{ range .Site.Menus.main }}
            {{ if .HasChildren }}
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ .Name }}
              </a>
              <div class="dropdown-menu">
                {{ range .Children }}
                <a class="dropdown-item" href="{{ .URL | relURL }}">{{ .Name }}</a>
                {{ end }}
              </div>
            </li>
            {{ else }}
            <li class="nav-item">
              <a class="nav-link" href="{{ .URL | relURL }}">{{ .Name }}</a>
            </li>
            {{ end }}
          {{ end }}

          {{ with .Site.Params.navigation_button }}
          <li class="cta">
            <a href="{{ .link | relURL }}"
            class="theme-btn btn-style-one text-white px-3">{{ .label }}</a>
          </li>
          {{ end }}
        </ul>                
      

      </div>
    </div>
  </nav>
</header>
<!-- Navigation End -->
