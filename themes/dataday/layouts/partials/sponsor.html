{{ $data := index .Site.Data }}
{{ with $data.sponsors }}
<!--Clients Section-->

<section class="sponsors mb-4">
  <div class="container"><br>
    <div class="sec-title text-center mt-4">
      <h1 class="text-uppercase carousel-text mb-4">{{ .title }}</h1>
      <p>{{ .subtitle }}</p>
    </div>
    {{ range .sponsor_group }}
    <div class="text-center"><h2>{{ humanize .title }}</h2></div>
    <div class="sponsor-strip {{ .slug }}">
      {{ range .sponsor }}
      <div class="sponsor-item">
        {{ if and (ne .link "") (ne .link "#") }}
        <a href="{{ .link }}"><img src="{{ .logo | relURL }}" alt="" class="img-fluid"></a>
        {{ else }}
        <img src="{{ .logo | relURL }}" alt="" class="img-fluid">
        {{ end }}
      </div>
      {{ end }}
    </div>
    {{ end }}

  </div>
</section>


<!--End Clients Section-->

{{ end }}
