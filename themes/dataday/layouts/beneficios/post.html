<article class="card mb-4 shadow p-3 mb-4 bg-white rounded">
    <div class=" py-3 px-3">
        <h4 class="my-3"><strong>{{ .Title | markdownify }}</strong></h4>
        <div class="swag-info">
            <img class="img-fluid" src="{{ .Params.Image | relURL }}">
            <p class="mb-4">{{ .Summary }} <br><br>
                <small>{{ .Params.validity }}</small>     </p>
        </div>
        <div class="text-right">
           
            <a href="{{ .Params.Link }}" target="_blank" class="h5">
                {{ with .Params.Button }}
                {{ .}} <i class="fas fa-arrow-right mr-4"></i>
                {{ end }}
            </a>
        </div>
    </div>
</article>
