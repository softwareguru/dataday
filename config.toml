
######################## default configuration ####################
baseURL = "https://sg.com.mx/datadays/"
title = "Data Day(s) 2022"
enableRobotsTXT = true
RemovePathAccents = true

googleAnalytics = "UA-21077034-25"

theme = "dataday"
# post pagination
paginate = "10"

[taxonomies]
tag = "tags"
category = "categories"
speaker = "speakers"

# output
[outputs]
home = ["HTML", "RSS"]

[markup]
