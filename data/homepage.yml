event_info:
  enable : true
  features: 
    - label : "¿Qué es Data Day Monterrey?"
      text : "Es el foro para formar sinergias entre empresarios, ingenieros y académicos con el fin de implementar iniciativas exitosas de ciencia de datos e IA en sus organizaciones."
      icon-class: "fa fa-info" 
      cta_text: "Conoce más"
      cta_link: "about-us"
    - label : "¿Quiénes deben participar?"
      text : "Data Day está dirigido a los distintos roles involucrados en iniciativas de ciencia de datos e IA en contextos empresariales: líderes de datos, científicos de datos e ingenieros de datos."
      icon-class: "fa fa-group" 
      cta_text: "Quiero participar"
      cta_link: "tickets"
    - label : "¿Cuál será el contenido?"
      text : "El contenido se alinea a los intereses de nuestros 3 segmentos de audiencia: casos de estudio para líderes de datos (CDOs); técnicas efectivas para machine learning e IA (data scientists); herramientas modernas para el procesamiento de datos a gran escala (data engineers)."
      icon-class: "fa fa-table" 
      cta_text: "Ver agenda de sesiones anteriores"
      cta_link: "sessions"

